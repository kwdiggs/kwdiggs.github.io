<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <div class="title">
          <p class="character-select-title">C H A R A C T E R &nbsp;&nbsp;&nbsp;&nbsp;  S E L E C T</p>
          <p>(In this case, a vowel character.)</p>
      </div>

      <div class="platform" id="platform">A</div>
      <div class="letter-container">
          <div class="letter flex-centered flashy-border"><span class="letter-span">A</span></div>
          <div class="letter flex-centered"><span class="letter-span">E</span></div>
          <div class="letter flex-centered"><span class="letter-span">I</span></div>
          <div class="letter flex-centered"><span class="letter-span">O</span></div>
          <div class="letter flex-centered"><span class="letter-span">U</span></div>
          <div class="letter flex-centered"><span class="letter-span">y</span></div>
      </div>
    </div>

    <div class="scrolling-bg"></div>
  </body>

  <script src="main.js" type="module"></script>
</html>
